<!DOCTYPE html>

<head>
    <title>Color Chart Program Lab</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <h3> <a href="https://jiaojiaon.github.io/"> Main Page </a></h3>
    <h1>Color Chart Program Lab</h1>

    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

    <script>
        var xValues = ["Strawbeery", "Peach", "Banana", "Pear", "Grape"];
        var yValues = [15, 10, 25, 10, 20];
        var barColors = ["red", "orange", "yellow", "green", "purple"];


        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                }
            }
        });
    </script>

</body>

</html>
